<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Form html css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulaire</h1>
    <div>
        <form method="post" action="">
            <fieldset>
                <legend>Infos personnelles</legend>
                <label for="firstname">Prénom:</label>
                <input type="text" name="f_name" id="firstname" placeholder="Ex: Jacques" maxlength="20" minlength="2">

                <label for="last_name">Nom:</label>
                <input type="text" name="l_name" id="last_name" placeholder="Ex: Dubois" maxlength="20" minlength="2">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Ex: monMail@FAI.com">
                
                <label for="numberphone">Numéro:</label>
                <input type="tel" name="numberphone" id="numberphone" placeholder="Ex: 00.11.22.33.44">

                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" placeholder="Ex: P@ssword" maxlength="30" minlength="8">

                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Ex: 23">

                <label for="message">Laissez un commentaire</label><br>
                <textarea name="message" id="message" rows="10" cols="70" placeholder="J'adore ce que vous faites !"></textarea><br>

                <label for="date">Date de mon commentaire</label>
                <input type="date" name="date" id="date">
                <label for="">Ma photo</label>
                <input type="file" name="files"  accept=" .png, .jpg, .gif" >
            </fieldset>
            <fieldset>
                <legend>Vous préférez</legend>
                <input type="checkbox" name="" id="" checked><label for="">Le HTML</label><br>
                <input type="checkbox" name="" id=""><label for="">Le CSS</label><br>
                <input type="checkbox" name="" id=""><label for="">Le JAVASCRIPT</label><br>
                <input type="checkbox" name="" id=""><label for="">Ne rien faire</label><br>
            </fieldset>
            <fieldset>
                <legend>Vous vous levez</legend>
                <input type="radio" name=""><label for="">Le matin</label><br>
                <input type="radio" name=""><label for="">Le midi</label><br>
                <input type="radio" name=""><label for="">Le soir</label><br>
                <input type="radio" name=""><label for="">En retard !</label>
            </fieldset>

            <fieldset>
                <legend>Fin du formulaire</legend>
                <label for="">Vous en avez assez ?</label>
                <select name="" id="">
                    <optgroup label="Team pas encore">
                        <option value="">J'en veux plus</option>
                        <option value="">C'est super !</option>
                    </optgroup>
                    <optgroup label="Team oula">
                        <option value="">J'en ai marre</option>
                        <option value="">Pitié</option>
                    </optgroup>
                </select><br><br>
                <label>Une note sur 10 pour ce formulaire ?</label><br>
                <label for="range">0</label><input type="range" name="range" id="range" min="0" max="10"><label for="range" >10</label>
                
                <br>

                <input type="submit" value="Envoyer">
                <input type="reset" value="Reset">
            </fieldset>
            

            

            

        </form>
    </div>
</body>
</html>
