<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="V2.css">
</head>
<body>
    <table>
        <caption>Mon tableau</caption>
        <thead>
            <tr>
                <th>En tête 1</th>
                <th>En tête 2</th>
                <th>En tête 3</th>
                <th>En tête 4</th>
            </tr>
            <tr>
                <td colspan="4">C'est la premiere ligne du tableau</td>
            </tr>
            <tr>
                <td>A</td>
                <td rowspan="3">B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td>I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td colspan="3">c'est la fin</td>
            </tr>
        </thead>
    </table>
</body>
</html>
